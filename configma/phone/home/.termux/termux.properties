#- Terminal Bell - options [vibrate/beep/ignore]
bell-character=vibrate
#- UI color
use-black-ui=true
#- Android Volume keys
volume-keys=volume
#- Android back key - options: [escape/back]
back-key=escape
#- Termux bar buttons + icons
#- extra-keys-style options: [default/arrows-only/arrows-all/all/none]
extra-keys-style=default
extra-keys = [[{key: CTRL, popup: ESC}, '/', {key: '_', popup: '|'}, TAB, DOWN, UP]]
