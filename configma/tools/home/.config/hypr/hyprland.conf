

# See https://wiki.hyprland.org/Configuring/Monitors/
$scale = 1
# $scale = 0.95
monitor=,preferred,auto,$scale


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    scroll_method = edge

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_rate=50
    repeat_delay=250
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -t 1000 $(wpctl get-volume @DEFAULT_AUDIO_SINK@)
bind =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -t 1000 $(wpctl get-volume @DEFAULT_AUDIO_SINK@)
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, A, exec, rofi -show drun -show-icons
bind = $mainMod, T, exec, alacritty msg create-window || alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, M, exit, 
# bind = $mainMod, F, exec, dolphin
bind = $mainMod, SLASH, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, F6, exec, hyprshot -m region
bind = $mainMod SHIFT, F6, exec, hyprshot -m window
bind = , F6, exec, hyprshot -m output
bind = $mainMod, F7, exec, brightnessctl set 5- --min-value 1
bind = $mainMod, F8, exec, brightnessctl set +5


bind = $mainMod, R, submap, resize_or_move
submap = resize_or_move
    binde = , l, resizeactive, 50 0
    binde = , h, resizeactive, -50 0
    binde = , k, resizeactive, 0 -50
    binde = , j, resizeactive, 0 50
    binde = SHIFT, l, moveactive, 50 0
    binde = SHIFT, h, moveactive, -50 0
    binde = SHIFT, k, moveactive, 0 -50
    binde = SHIFT, j, moveactive, 0 50
    bind = , SLASH, togglefloating, 
    bind = , escape, submap, reset
    bind = $mainMod, R, submap, reset
    # bind = , catchall, submap, reset
submap = reset

bind = $mainMod SHIFT, h, movefocus, l
bind = $mainMod SHIFT, l, movefocus, r
bind = $mainMod SHIFT, j, movefocus, d
bind = $mainMod SHIFT, k, movefocus, u
bind = $mainMod, w, fullscreen, 1
bind = $mainMod SHIFT, w, fullscreen, 0
bind = $mainMod, TAB, movefocus, l
bind = $mainMod SHIFT, TAB, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, h, workspace, -1
bind = $mainMod, l, workspace, +1
bind = $mainMod, j, workspace, -3
bind = $mainMod, k, workspace, +3

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL, h, movetoworkspace, -1
bind = $mainMod CTRL, l, movetoworkspace, +1
bind = $mainMod CTRL, j, movetoworkspace, -3
bind = $mainMod CTRL, k, movetoworkspace, +3

# Example special workspace (scratchpad)
bind = $mainMod , SPACE, togglespecialworkspace, magic
bind = $mainMod, S, exec, pypr toggle_special magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=bash ~/.config/hypr/autostart.sh
